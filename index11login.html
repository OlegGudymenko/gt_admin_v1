<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

   <link href="https://fonts.googleapis.com/css?family=Mallanna" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/all.css" />
		<script src="./js/jquery-3.2.0.js"></script>
		<script src="js/main.js"></script>
		<title>GoToWeb</title>
</head>
<body>
<div id="wrapper" class="login_page">
	<header id="header">
		<div class="logo">
			<span class="logo_item1">goto</span>
			<span class="logo_item2">web</span>
		</div>
		<nav class="nav">
			<ul class="navigation">
				<li><a href="#">Главная</a></li>
				<li class="active"><a href="#" >Просмотр сайта</a></li>
				<li><a href="#">Продвижение</a></li>
				<li><a href="#">Новости</a></li>
				<li><a href="#">Поддержка</a></li>
			</ul>
		</nav>
		<div class="login_block">
			<span>Выход</span>
		</div>	
	</header>
	<main id="main">
	<div class="content-wrap">
	<div class="login_wrap">
		<h1 class="login_greeting">Добро пожаловать в Go To Web админ панель</h1>
		<div class="login_container">
			<div class="login_head"><p>Введите логин и пароль</p></div>
			<div class="login_content">
				<div class="inputs_wrap">
					<label class="label" for="login">Логин</label>
					<div class="input_block">
						<span class="input_img user_img"></span>
						<input type="text" class="input" name="name" id="login" >
					</div>
				</div>
				<div class="inputs_wrap">
					<label class="label" for="password">Пароль</label>
					<div class="input_block">
						<span class="input_img user_key"></span>
						<input type="password" class="input" name="name" id="password" >
					</div>
					<span class="help-block">
						<a href="#" >Забыли пароль?</a>
					</span>	
				</div>
				<div class="btn_block">
					<button class="btn_enter">Войти</button>
				</div>
			</div>
		</div>
	</div>	
	</div>
	</main>	
</div>

</body>
</html>
